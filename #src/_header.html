<header class="header" id = "header">
    <div class="header__top top-header">
        <div class="top-header__container container">
            <div class="top-header__row">
                <div class="top-header__column">
                    <!-- Burger -->
                    <button class="nav-toggle">
                        <span class="nav-toggle__item">Menu</span>
                    </button>
                    <nav class="top-header-menu">
                        <ul class="top-header-menu__list">
                            <li class="top-header-menu__item"><a href="catalog.html" class="top-header-menu__link">Бренды</a></li>
                            <li class="top-header-menu__item"><a href="product.html" class="top-header-menu__link">Распродажа</a></li>
                            <li class="top-header-menu__item"><a href="checkout.html" class="top-header-menu__link">Доставка и Сборка</a></li>
                        </ul>
                        <ul class="top-header-menu__list">
                            <li class="top-header-menu__item top-header-menu__item_gar"><a href="catalog.html" class="top-header-menu__link">Гарантия</a></li>
                            <li class="top-header-menu__item"><a href="product.html" class="top-header-menu__link">Оплата</a></li>
                            <li class="top-header-menu__item"><a href="checkout.html" class="top-header-menu__link">Контакты</a></li>
                        </ul>
                    </nav>
                </div>
                <div class="top-header__column top-header__column_logo">
                    <a href="#" class="top-header__logo">
                        Logo
                    </a>
                    <span class="top-header__text">спортивный магазин</span>
                </div>
                <div class="top-header__column">
                    <div class="top-header__phone phone-header">
                        <div class="phone-header__item phone-header__item_iccon">
                            <div class="phone-header__label">Москва</div>
                            <a href="tel:84991234567" class="phone-header__tel">8-499-123-45-67</a>
                        </div>
                        <div data-da="bottom-header__shedule, 500, 3" class="phone-header__item">
                            <div class="phone-header__label">Бесплатно для России</div>
                            <a href="tel:88001234567" class="phone-header__tel">8-800-123-45-67</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="header__bottom bottom-header">
        <div class="bottom-header__container container">
            <div class="bottom-header__row">
                <div class="bottom-header__column">
                    <div class="bottom-header__actions actions-header">
                        <div class="actions-header__item">
                            <a href="#" class="actions-header__img">
                                <svg class = "actions-header__iccon">
                                    <use xlink:href="#login">
                                </svg>
                            </a>
                            <a href = "#" class="actions-header__label">Вход</a>
                        </div>
                        <div class="actions-header__item">
                            <a href="#" class="actions-header__img">
                                <svg class = "actions-header__iccon">
                                    <use xlink:href = "#registration"></use>
                                </svg>
                            </a>
                            <a href = "#" class="actions-header__label">Регистрация</a>
                        </div>
                        <div class="actions-header__item">
                            <a href="#" class="actions-header__img">
                                <svg class = "actions-header__iccon">
                                    <use xlink:href = "#message"></use>
                                </svg>
                            </a>
                            <a href = "mailto:sport@gmail.com" class="actions-header__label actions-header__label_email">sport@gmail.com</a>
                        </div>
                    </div>
                </div>
                <div class="bottom-header__column">
                    <div class="bottom-header__shedule shedule-header">
                        <div class="shedule-header__item shedule-header__item_phone">
                            <img src="img/header/phone-blue.png" alt="">
                            <a href="#" class="shedule-header__phone">Обратный звонок</a>
                        </div>
                        <div class="shedule-header__item shedule-header__item_calend">
                            <div class="shedule-header__calend">
                                <p><span>Пн–Пт:</span> 09:00–21:00;</p>
                                <p><span>Сб–Вс:</span> 10:00–20:00</p>
                            </div>
                        </div>
                        <div data-da="top-header__phone, 500, 2" class="shedule-header__item shedule-header__item_basket">
                            <a href = "checkout.html" class="shedule-header__basket">
                                <img src="img/header/korzine.png" alt="Basket">
                                <div class="shedule-header__number">12</div>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</header>
